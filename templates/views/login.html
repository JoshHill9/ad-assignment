{% extends "layout.html" %}

{% block content %}
    <h1>User Login</h1>
    {% if args["user"]["logged_in"] == False %}
        <h2>Welcome, please <a href='{{ args["user"]["login_url"] }}'>login here</a> to view your account.</h2>
    {% else %}
      <h2>Welcome {{ args["user"]["userObj"].email() }}</h2>
      <p>You can <a href="{{ args['user']['logout_url'] }}">logout here</a>.</p>
    {% endif %}
{% endblock content %}
