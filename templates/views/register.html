{% extends "layout.html" %}

{% block content %}
  <h1>Registration Form</h1>
  <form method="POST" action="/">
    {{ args["form"].csrf_token }}
    {{ args["form"].username.label }} {{ args["form"].username }}
    {{ args["form"].password.label }} {{ args["form"].password }}
    <input type="submit" value="Go">
  </form>
{% endblock content%}
