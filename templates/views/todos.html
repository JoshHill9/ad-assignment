{% extends "layout.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>My Lists</h2>
    <form action="" method="POST">
      <legend>Create New List</legend>
      <label for="listName">List Name: </label><input type="text" name="listName" placeholder="Enter your list name..." />
      <input type="submit" value="Create [+]" />
    </form>

    <div class="container border bg-white">

      <div class="row border-bottom">
        <h3 class="pt-1 pb-1 col">Note 1</h3>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-info col">Info</button>
          <button type="button" class="btn btn-sm btn-danger col">Delete</button>
        </div>
      </div>
      <div class="row">
        <span class="col-sm-11">This is the first item in the list</span>
        <button type="button" class="btn btn-sm btn-success col">+</button>
      </div>

    </div>
  </div>
{% endblock content %}
